<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jawan Pakistan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://jawan-tech.web.app/landscape_logo.png" type="image/x-icon">
</head>
<body>
    <div id="navbar">
        <img src="https://jawan-tech.web.app/landscape_logo.png" class="logo-res" alt="" style="width: 250px;">
        <a href="#" class="an">Download PDF</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="#">Registration</a>
    </div>
    <br>
    <center>
        <div id="main">
            <h2 style="color:rgb(0, 104, 56); font-weight: 400; font-family: sans-serif; font: size 32px;">Registration Form</h2>
            <div id="z">
                <div class="d">
                <label for="" class="r">Institute</label>
                <sup><span class="g">*</span></sup>
                <span>
                    <br><br>
                    <select required class="s">
                    <option class="o" disabled selected>Select Option</option>
                    <option>Hussainabad Campus(Adamjee)</option>
                </select>
                </span>
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="d">
                <label for="" class="r">Course</label>
                <sup><span class="g">*</span></sup>
                <span>
                    <br><br>
                    <select required class="s">
                    <option class="o" disabled selected>Select Option</option>
                </select>
                </span>
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="d">
                <label for="" class="r">Your Favorite Time?</label>
                <sup><span class="g">*</span></sup>
                <span>
                    <br><br>
                    <select required class="s">
                    <option class="o" disabled selected>Select Timing</option>
                </select>
                </span>
            </div>
            </div>
            <div id="z">
                <div class="d">
                <label for="" class="r">Full Name</label>
                <sup><span class="g">*</span></sup>
                <span>
                    <br><br>
                    <input required type="text">
                </span>
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="d">
                <label for="" class="r">Parent/Gardian Name</label>
                <sup><span class="g">*</span></sup>
                <span>
                    <br><br>
                    <input required type="text">
                </span>
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="d">
                <label for="" class="r">Email(Write email carefully)</label>
                <sup><span class="g">*</span></sup>
                <span>
                    <br><br>
                    <input placeholder="abc123@gmail.com" required type="email">
                </span>
            </div>
            </div>
            <div id="z">
                <div class="d">
                <label for="" class="r">Contact Number</label>
                <sup><span class="g">*</span></sup>
                <span>
                    <br><br>
                    <input placeholder="03XXXXXXXXX" required type="number">
                </span>
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="d">
                <label for="" class="r">City Name</label>
                <sup><span class="g">*</span></sup>
                <span>
                    <br><br>
                    <input placeholder="Enter your city name" required type="text">
                </span>
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="d">
                <label for="" class="r">CNIC/BForm</label>
                <sup><span class="g">*</span></sup>
                <span>
                    <br><br>
                    <input placeholder="4XXXXXXXXXXXX" required type="number">
                </span>
            </div>
            </div>
            <div id="z">
                <div class="d">
                <label for="" class="r">Gender</label>
                <sup><span class="g">*</span></sup>
                <span>
                    <br><br>
                    <select required class="s">
                    <option class="o" disabled selected>Select Option</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
                </span>
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="d">
                <label for="" class="r">Date of Birth</label>
                <sup><span class="g">*</span></sup>
                <span>
                    <br><br>
                    <input type="date">
                </select>
                </span>
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="d">
                <label for="" class="r">Last Qualification</label>
                <sup><span class="g">*</span></sup>
                <span>
                    <br><br>
                    <select required class="s">
                    <option class="o" disabled selected>Select Option</option>
                    <option value="">Under Matric</option>
                    <option value="">Matric/O-Level</option>
                    <option value="">Intermidiate/A-Level</option>
                    <option value="">Graduate</option>
                    <option value="">Master</option>
                    <option value="">PHD</option>
                </select>
                </span>
            </div>
            <div id="z">
                <div id="m">
                <label for="" class="r">Permanent Address</label>
                <sup><span class="g">*</span></sup>
                <span>
                    <br><br>
                    <input type="text" id="tr">
                </select>
                </span>
            </div>
            </div>
            <div id="end">
                <label style="font-weight: bolder; font-size: 12px; color: #584962; margin-bottom: 8px;">Passport Size Profile Picture(Face Font And Decent Picture)</label>
                <br>
                <input required type="file" class="fi">
                <br><br><br>
                <center>
                    <button style="padding: 8px; width: 300px; height: 60px; color: white; background-color: #006838; border-color: #006838; border-radius: 5px;">Submit Form</button>
                </center>
            </div>
            </div>
        </div>
    </center>
</body>
</html>
